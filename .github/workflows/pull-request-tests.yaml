name: Run Test Suites on Pull Request

on:
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mcp-server-tests:
    name: MCP Server Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run MCP tests
        run: ./gradlew :app:test --no-daemon

  automation-server-tests:
    name: Automation Server Tests (:automation-server)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run Automation Server tests
        run: ./gradlew :automation-server:test --no-daemon


  ios-automation-tests:
    name: iOS Automation Server Tests
    runs-on: macos-26
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Run iOS tests
        run: |
          xcodebuild test \
            -project ios-automation-server/IOSAutomationServer.xcodeproj \
            -scheme IOSAutomationServer \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -only-testing:IOSAutomationServerTests
