name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run all tests
        run: ./gradlew test --no-daemon

  release:
    name: Build & Release
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build fat JAR
        run: ./gradlew shadowJar --no-daemon

      - name: Verify JAR exists
        run: ls -lh app/build/libs/visiontest.jar

      - name: Generate checksums
        run: |
          cd app/build/libs
          sha256sum visiontest.jar > visiontest.jar.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1b7996d2d1cec2da36c161a9aee9010b181 # v2.2.1
        with:
          generate_release_notes: true
          files: |
            app/build/libs/visiontest.jar
            app/build/libs/visiontest.jar.sha256
            install.sh
            run-visiontest.sh
