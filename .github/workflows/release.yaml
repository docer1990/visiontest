name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  mcp-server-tests:
    name: MCP Server Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run MCP tests
        run: ./gradlew :app:test --no-daemon

  automation-server-tests:
    name: Automation Server Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Automation Server tests
        run: ./gradlew :automation-server:test --no-daemon

  ios-automation-tests:
    name: iOS Automation Server Tests
    runs-on: macos-26
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Select Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache SPM dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ios-automation-server/IOSAutomationServer.xcodeproj/project.xcworkspace/xcshareddata/swiftpm
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: spm-${{ hashFiles('ios-automation-server/IOSAutomationServer.xcodeproj/project.pbxproj') }}
          restore-keys: spm-

      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -project ios-automation-server/IOSAutomationServer.xcodeproj \
            -scheme IOSAutomationServer \
            -destination 'platform=iOS Simulator,name=iPhone 17'

      - name: Run iOS tests
        run: |
          xcodebuild test-without-building \
            -project ios-automation-server/IOSAutomationServer.xcodeproj \
            -scheme IOSAutomationServer \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -only-testing:IOSAutomationServerTests

  release:
    name: Build & Release
    needs: [mcp-server-tests, automation-server-tests, ios-automation-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build fat JAR
        run: ./gradlew shadowJar --no-daemon

      - name: Verify JAR exists
        run: ls -lh app/build/libs/visiontest.jar

      - name: Generate checksums
        run: |
          cd app/build/libs
          sha256sum visiontest.jar > visiontest.jar.sha256
          if [ ! -f visiontest.jar.sha256 ]; then
            echo "Error: Checksum file not created"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1b7996d2d1cec2da36c161a9aee9010b181 # v2.2.1
        with:
          generate_release_notes: true
          files: |
            app/build/libs/visiontest.jar
            app/build/libs/visiontest.jar.sha256
            install.sh
            run-visiontest.sh
